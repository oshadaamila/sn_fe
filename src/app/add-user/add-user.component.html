<div class="container">

  <div>
    <h1>Add User</h1>
    {{diagnostic}}
    <form>
      <div class="form-group">
        <label for="name">Name</label>

        <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #spy>

        {{spy.className}}
      </div>

      <div class="form-group">
        <label for="userName">Username</label>
        <input type="text" class="form-control" id="userName" required [(ngModel)]="model.username" name="username"
          #spy2>
        {{spy2.className}}
      </div>

      <div class="form-group">
        <label for="userType">User Type</label>
        <select class="browser-default custom-select" required [(ngModel)]="model.type" name="type">
          <option selected="">-- User Type --</option>
          <option value="Admin">Admin</option>
          <option value="Data Enter">Data Enter</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" required [(ngModel)]="model.password" name="password">
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required [(ngModel)]="model.confirmPassword"
          name="confirmPassword">
      </div>



      <button type="submit" class="btn btn-success">Submit</button>

    </form>
  </div>
  <div>
